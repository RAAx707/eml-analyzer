<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAAx707's EML Analyzer</title>
  <!-- Tailwind CDN with dark mode support -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
</head>
<body class="bg-gray-900 text-gray-100 font-mono min-h-screen">

  <header class="bg-gray-800 p-6 shadow-md border-b border-gray-700">
    <h1 class="text-3xl font-bold text-center tracking-wide">RAAx707's EML Analyzer</h1>
  </header>

  <main class="p-8 w-full max-w-7xl mx-auto">
    <div class="mb-6">
      <label for="fileInput" class="block text-xl font-semibold mb-2">Upload .eml File:</label>
      <input
        type="file"
        id="fileInput"
        accept=".eml"
        class="p-3 w-full bg-gray-800 text-gray-100 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
      />
    </div>

    <div id="results" class="space-y-6 text-sm">
      <!-- Output injected here -->
    </div>
  </main>

  <footer class="text-center text-gray-500 text-xs py-4 border-t border-gray-700 mt-12">
    Built by RAAx707 • v1.0 • Forensics-ready • GitHub Pages Powered
  </footer>

  <script src="libs/eml-format.js"></script>
  <script src="script.js"></script>
</body>
</html>
